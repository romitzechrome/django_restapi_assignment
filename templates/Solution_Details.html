{% extends 'View_Assigment.html' %}

{% block content %}

    <h1>{{ data.Name }}</h1>
    <br>
    <h3>Deadline : {{ data.Deadline }}</h3>
    <hr>
    <h3>Question:
    {{ data.Questions }}</h3>
    <hr>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Submission Date</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody>
      {% for i in solution %}
        <tr>
            <td><a href="{% url 'add_points_comments' i.pk %}">{{ i.title }}</a></td>
            <td>{{ i.created_date }}</td>
            <td>{{ i.user.username }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

{% endblock %}
