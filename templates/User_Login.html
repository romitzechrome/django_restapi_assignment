{% extends 'base.html' %}


{% block css %}
    <style>
        tr, td ,th{
            margin: 20%;
            padding: 5px;

        }
        input[type=text], input[type=password], input[type=email]{
          width: 400%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          background: #f1f1f1;
        }
        input[type=submit]{
            height: 50px;
            width: 70%;
            font-size: 20px ;
            font-weight: bold;
            margin-left: 15%;
        }
    </style>
 {% endblock %}
{% block title %} User Login {% endblock %}
{% block content %}

<form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Login" class="btn btn-lg btn-success">

</form>

{% endblock %}
