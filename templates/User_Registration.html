{% extends 'base.html' %}

{% block title %} User Registration {% endblock %}
{% block content %}

<form action="{% url 'user_registration' %}" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Submit" class="btn btn-lg btn-success">
</form>

{% endblock %}
