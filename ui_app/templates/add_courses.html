{% extends 'ui_base.html' %}


{% block title %} Add Course{% endblock %}
{% block content %}

<form action="{% url 'add_course' %}" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <th><label for="id_Course">Course:</label></th>
                <td><input type="text" name="Course" value="" required="" id="id_Course"></td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="ADD" class="btn btn-success">
</form>

{% endblock %}
