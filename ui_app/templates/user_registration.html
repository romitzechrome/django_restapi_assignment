{% extends 'ui_base.html' %}



{% block title %} User Registration {% endblock %}
{% block content %}

    <h4 style="color: red">
        {% for key, value in data.items %}
            {{ key }} : {{ value.0 }} <br>
        {% endfor %}
    </h4>

<form action="{% url 'user_register' %}" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <th>
                    <label for="id_username">Username:</label>
                </th>
                <td>
                    <input type="text" name="username" value="" maxlength="150" required="" id="id_username">
                    <br><span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_first_name">First name:</label>
                </th>
                <td>
                    <input type="text" name="first_name" value="" maxlength="150" id="id_first_name">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_last_name">Last name:</label>
                </th>
                <td>
                    <input type="text" name="last_name" value="" maxlength="150" id="id_last_name">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_email">Email:</label>
                </th>
                <td>
                    <input type="email" name="email" value="" required="" id="id_email">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="id_password">Password:</label>
                </th>
                <td>
                    <input type="password" name="password" value="" required="" id="id_password">
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit" class="btn btn-lg btn-success">
</form>

{% endblock %}
